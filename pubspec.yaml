name: community_dashboard
description: A community incident reporting dashboard
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0
  provider: ^6.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  image_picker: ^1.0.7
  geolocator: ^10.1.0
  http: ^1.1.0
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
