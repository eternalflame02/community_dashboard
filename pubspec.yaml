name: community_dashboard
description: A Community Dashboard Application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  provider: ^6.1.1
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  flutter_material_design_icons: ^1.1.7296
  js: ^0.6.7
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  image_picker: ^1.0.4
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  firebase_core_platform_interface: ^5.0.0

flutter:
  uses-material-design: true
